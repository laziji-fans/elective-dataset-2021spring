<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>验证码众包标注</title>
</head>
<body>
    <h2>您已标注 {{ session['count'] }} 条</h2>
    <iframe src="{{ url_for('captcha_frame') }}" style="height: 360px; width: 100%"></iframe>
    <form action="{{ url_for('submit_captcha')}}" method="post" enctype="application/x-www-form-urlencoded">
        <p>
            <input name="captcha" autofocus>
            <button type="submit">提交</button>
        </p>
    </form>
    {% with messages = get_flashed_messages() %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endwith %}
    <p>
        <p>不区分大小写，如果提示 Timeout 可以直接 F5 刷新</p>
        <p>如果总是出错可能需要 <a href="{{ url_for('logout') }}">重新设置 Cookie</a></p>
    </p>
</body>
</html>
