<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>验证码标注</title>
</head>
<body>
    <h2>您已标注 {{ session['count'] }} 条</h2>
    <iframe src="{{ url_for('captcha_frame') }}" style="height: 390px; width: 100%"></iframe>
    <form action="{{ url_for('submit_captcha')}}" method="post" enctype="application/x-www-form-urlencoded">
        <p>
            <input name="captcha" autofocus>
            <button type="submit">提交</button>
        </p>
    </form>
    {% with messages = get_flashed_messages() %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endwith %}
    <p>
        <p>请填写正确的标注，不区分大小写</p>
        <p>输入一个下划线来删除该数据</p>
    </p>
</body>
</html>
